<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <form>
            <div class="form-group">
              <label for="exampleInputFirst">First name</label>
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                id="firstname"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputLast">Last name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                id="lastname"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                pattern=".+@globex.com"
                size="30"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Wallet</label>
              <input
                class="form-control"
                id="exampleInputWallet"
                type="number"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              onclick="uploadUser(event)"
            >
              Submit
            </button>
          </form>
        </div>
        <div class="col-sm-6">
          <div class="container">
            <h1>User just created details</h1>
            <div class="content">
              <h3>id: <span id="user_id"></span></h3>
              <h3>first Name: <span id="user_first"></span></h3>
              <h3>Last Name: <span id="user_last"></span></h3>
              <h3>email: <span id="user_email"></span></h3>
              <h3>Wallet: <span id="user_wallet"></span></h3>
            </div>

            <div class="income">
              <button
                type="submit"
                class="btn btn-primary"
                data-target="#creditBackdrop"
                data-toggle="modal"
              >
                Credit
              </button>

              <button
                type="submit"
                class="btn btn-primary"
                data-target="#debitBackdrop"
                data-toggle="modal"
              >
                Debit
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="creditBackdrop"
        data-backdrop="static"
        data-keyboard="false"
        tabindex="-1"
        role="dialog"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="creditBackdropLabel">
                Enter Credit Amount
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputPassword1">Amount</label>
                <input
                  class="form-control"
                  id="creditInputAmount"
                  type="number"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="creditAmountBtn"
                onclick="creditUser(event)"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="debitBackdrop"
        data-backdrop="static"
        data-keyboard="false"
        tabindex="-1"
        role="dialog"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="debitBackdropLabel">
                Enter Debit Amount
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputPassword1">Amount</label>
                <input
                  class="form-control"
                  id="debitInputAmount"
                  type="number"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="debitAmountBtn"
                onclick="debitUser(event)"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
